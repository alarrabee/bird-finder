<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chirp</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="headerPage rounded-full bg-blue-800/15">
      <div class="container HeaderContainer">
        <a href="" class="logo">Chirp Finder</a>
        <nav class="nav">
          <ul class="navList">
            <li><a href="" class="navLink">Link</a></li>
            <li><a href="" class="navLink">Link</a></li>
            <li><a href="" class="navLink">Link</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="sectionsearch py-12">
        <div class="container">
          <form class="searchForm flex justify-center items-center mb-12 gap-7">
            <label for="searchBar" class="text-blue-800 font-bold">Search for a bird:</label> <!--added label-->
            <input
              id="searchBar"
              type="text"
              placeholder="Bird name"
              class="border-blue-800/30 px-4 py-4 border-2 border-solid rounded-s bg-transparent w-80 h-8"/> <!--added id-->
              <input type="submit" id="searchBtn" class="bg-blue-800/60 hover:bg-blue-800/90 text-white font-bold py-2 px-4 rounded-full">
          </form>
          <div class="galery">
          
            <ul class="galeryList">

              <li class="galeryItem birdOne">
                <div class="galeryImg">
                  <img Id="birdImg-one"
                    src="./img/orange.jpg"  style="height:auto"
                  />
                </div>
              </li>

              <li class="galeryItem birdTwo">
                <div class="galeryImg">
                  <img Id="birdImg-two"
                    src="./img/yellow.jpg" style="height:auto"
                  />
                </div>
              </li>

              <!-- <li class="galeryItem birdThree">
                <div class="galeryImg">
                  <img Id="birdImg-three"
                    src="./img/yellow.jpg" style="height:auto"
                  />
                </div>
              </li> -->
            </ul>
          </div>

          <div class="galeryAudio">
            <iframe id="birdAudio" src='https://xeno-canto.org/893194/embed?simple=1'  frameborder='0'></iframe>
          </div>
          
          <div class="birdInfo backdrop-invert" id="factContainer">
            <ul id="birdFacts">
              <li id="name"></li>
              <li id="sciName"></li>
              <li id="family"></li>
              <li id="order"></li>
              <li id="region"></li>
              <li id="status"></li>
              <li id="size"></li>
              <li id="wingSpan"></li>
            </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footerContainer">
        <a href="" class="logo">Bird</a>

        <address class="address">
          <ul class="addresslist">
            <li>
              <a href="tel:1111111111" class="addressLink">111-111-1111</a>
            </li>
            <li>
              <a href="mailto:bird@gmail.com" class="addressLink"
                >bird@gmail.com</a
              >
            </li>
          </ul>
        </address>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
