<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chirp</title>
    <link rel="stylesheet" class="text-blue-900 font-bold text-lg py-7 px-0 block" href="./assets/css/style.css" />
    <link class="text-blue-900 font-bold text-lg py-7 px-0 block" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link class="text-blue-900 font-bold text-lg py-7 px-0 block" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="headerPage rounded-3xl bg-blue-800/15">
      <div class="container px-3.5 HeaderContainer mx-auto my-0 grid grid-cols-2 justify-items-center items-center text-blue-900 font-bold">
        <a href="" class="text-2xl uppercase">Chirp Finder</a>
        <nav class="nav">
          <ul class="navList flex gap-10">
            <li><a href="https://www.earth.com/earthpedia-articles/15-interesting-birds-you-didnt-know-about/" class="Link text-blue-900 font-bold text-lg py-7 px-0 block">Interesting bird</a></li>
            <li><a href="https://www.popularmechanics.com/science/animals/g25749619/weirdest-birds/" class="Link text-blue-900 font-bold text-lg py-7 px-0 block">Goofy birds</a></li>
            <li><a href="https://abcbirds.org/." class="Link text-blue-900 font-bold text-lg py-7 px-0 block">Bird conservation</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- search box where a bird name can be entered -->
      <section class="py-12">
        <div class="container px-3.5 mx-auto my-0">
          <form class="flex justify-center items-center mb-12 gap-7">
            <label for="searchBar" class="text-blue-900 font-bold">Search for a bird:</label> <!--added label-->
            <input
              id="searchBar"
              type="text"
              placeholder="Bird name"
              class="border-blue-800/30 px-4 py-4 border-2 border-solid rounded-s bg-transparent w-80 h-8 focus:outline-none"/> <!--added id-->
              <input type="submit" id="searchBtn" class="bg-blue-800/60 hover:bg-blue-800/90 text-white font-bold py-2 px-4 rounded-full">
          </form>
          <!-- container for list of bird images -->
          <div class="flex flex-wrap justify-center items-center max-w-full">
            <!-- list bird images -->
            <ul class="flex flex-wrap justify-center items-center max-w-full gap-10 mb-12">
              <!-- bird image one -->
              <li class="flex flex-wrap justify-center items-center">
                <div class="flex h-72 border-double border-blue-800/30 border-8">

                  <img Id="birdImg-one"
                    src="./img/eagle.png"
                  />
                </div>
              </li>
              <!-- bird image two -->
              <li class="flex flex-wrap justify-center items-center">
                <div class="flex h-72 border-double border-blue-800/30 border-8">

                  <img Id="birdImg-two"
                    src="./img/eagle1.png"
                  />
                </div>
              </li>
              <!-- space for bird image three -->
            </ul>
          </div>
          <div class="h-auto py-4 gap-2 bg-blue-800/15 rounded-3xl grid grid-cols-2 justify-items-center items-center">
              <!-- bird audio box -->
              <div class=" border-0 overflow-y-hidden">
              <iframe id="birdAudio" src='https://xeno-canto.org/893194/embed?simple=1'  frameborder='0'></iframe>
            </div>
            <!-- bird facts box -->
            <div class="text-blue-900 font-bold" id="factContainer">
              <ul id="birdFacts">
                <li id="name"></li>
                <li id="sciName"></li>
                <li id="family"></li>
                <li id="order"></li>
                <li id="region"></li>
                <li id="status"></li>
                <li id="size"></li>
                <li id="wingSpan"></li>
              </ul>
            </div>
          </div>

      </section>
    </main>

    <footer class="footer">
      <div class="container px-3.5 footerContainer mx-auto my-0">
        <a href="" class="logo">Bird</a>

        <address class="address">
          <ul class="addresslist">
            <li>
              <a href="tel:1111111111" class="addressLink">111-111-1111</a>
            </li>
            <li>
              <a href="mailto:bird@gmail.com" class="addressLink"
                >bird@gmail.com</a
              >
            </li>
          </ul>
        </address>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
