<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chirp</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="headerPage">
      <div class="container HeaderContainer">
        <a href="" class="logo">Chirp Finder</a>
        <nav class="nav">
          <ul class="navList">
            <li><a href="" class="navLink">Link</a></li>
            <li><a href="" class="navLink">Link</a></li>
            <li><a href="" class="navLink">Link</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="sectionsearch">
        <div class="container">
          <form class="searchForm">
            <label for="searchBar">Search for a bird</label> <!--added label-->
            <input
              id="searchBar"
              type="text"
              placeholder="Bird name"
              class="searchInput"/> <!--added id-->
              <input type="submit" id="searchBtn">
          </form>
          <div class="galery">
          
            <ul class="galeryList">

              <li class="galeryItem birdOne">
                <div class="galeryImg">
                  <img Id="birdImg-one"
                    src="./img/orange.jpg"  style="height:auto"
                  />
                </div>
              </li>

              <li class="galeryItem birdTwo">
                <div class="galeryImg">
                  <img Id="birdImg-two"
                    src="./img/yellow.jpg" style="height:auto"
                  />
                </div>
              </li>

              <!-- <li class="galeryItem birdThree">
                <div class="galeryImg">
                  <img Id="birdImg-three"
                    src="./img/yellow.jpg" style="height:auto"
                  />
                </div>
              </li> -->
            </ul>
          </div>

          <div class="galeryAudio">
            <iframe id="birdAudio" src='https://xeno-canto.org/893194/embed?simple=1'  frameborder='0'></iframe>
          </div>
          
          <div class="birdInfo" id="factContainer">
            <ul id="birdFacts">
              <li id="name"></li>
              <li id="sciName"></li>
              <li id="family"></li>
              <li id="order"></li>
              <li id="region"></li>
              <li id="status"></li>
              <li id="size"></li>
              <li id="wingSpan"></li>
            </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footerContainer">
        <a href="" class="logo">Bird</a>

        <address class="address">
          <ul class="addresslist">
            <li>
              <a href="tel:1111111111" class="addressLink">111-111-1111</a>
            </li>
            <li>
              <a href="mailto:bird@gmail.com" class="addressLink"
                >bird@gmail.com</a
              >
            </li>
          </ul>
        </address>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
