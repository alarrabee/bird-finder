<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="headerPage">
      <div class="container HeaderContainer">
        <a href="" class="logo">Bird</a>
        <nav class="nav">
          <ul class="navList">
            <li><a href="" class="navLink">Link</a></li>
            <li><a href="" class="navLink">Link</a></li>
            <li><a href="" class="navLink">Link</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="sectionsearch">
        <div class="container">
          <form class="searchForm">
            <label for="searchBar">Search for a bird</label> <!--added label-->
            <input
              id="searchBar"
              type="text"
              placeholder="Bird name"
              class="searchInput"/> <!--added id-->
              <input type="submit" id="searchBtn">
          </form>
          <div class="galery">
            <div class="galeryWraper">
              <ul class="galeryList">
                <li class="galeryItem">
                  <img
                    src="./img/orange.jpg"
                    alt="BirdOrange"
                    width="600"
                    height="400"
                    class="galeryImg"
                  />
                  <!-- <iframe class="galeryAudio" src='https://xeno-canto.org/854960/embed?simple=1' scrolling='no' frameborder='0' width='340' height='115'></iframe> -->
                </li>
                <li class="galeryItem">
                  <img
                    src="./img/yellow.jpg"
                    alt="BirdYellow"
                    width="600"
                    height="400"
                    class="galeryImg"
                  />
                  <audio src="" class="galeryAudio"></audio>
                  <!-- <iframe src='https://xeno-canto.org/121910/embed?simple=1' scrolling='no' frameborder='0' width='340' height='115'></iframe> added audio bar -->
                </li>
              </ul>
              <div id="factContainer"> <!--change into a div-->
                <ul id="birdFacts">
                  <li id="name"></li>
                  <li id="family"></li>
                  <li id="order"></li>
                  <li id="region"></li>
                  <li id="status"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footerContainer">
        <a href="" class="logo">Bird</a>

        <address class="address">
          <ul class="addresslist">
            <li>
              <a href="tel:1111111111" class="addressLink">111-111-1111</a>
            </li>
            <li>
              <a href="mailto:bird@gmail.com" class="addressLink"
                >bird@gmail.com</a
              >
            </li>
          </ul>
        </address>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
